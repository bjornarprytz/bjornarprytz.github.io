title: The Twenty Percent
description: "Searching for the wheel, so as not to reinvent it"
author:
  name: "Bjørnar Prytz"
  email: "bjornarprytz@gmail.com"
  url: "https://bjornarprytz.github.io/"
  picture: "assets/img/author.png"


baseurl: /

source: .
destination: ./_site
permalink: /:title

# Pagination Settings
pagination:
  enabled: true
  per_page: 3
  permalink: '/page/:num/'
  title: ' - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate-v2
  - jekyll-sitemap

gems:
  - jekyll-paginate-v2

# Custom variables
owner : "Bjørnar Prytz"
year : "2020"
